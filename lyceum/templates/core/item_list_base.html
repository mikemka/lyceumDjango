{% load homepage_tags %}

{% if items %}

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
{% for item in items %}
    <div class="col">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                
                <p class="card-text">{{ item.text|ten_words }}</p>

                <p>
                    {% for tag in item.tags.all %}
                    <span class="badge bg-warning text-dark">{{ tag.name|default:tag.slug }}</span>
                    {% endfor %}
                </p>

                <a href="{% url 'item_detail' pk=item.id %}" class="btn btn-dark">Подробнее</a>
            </div>
        </div>
    </div>
{% endfor %}
</div>

{% else %}

<div class="alert alert-danger" role="alert">Список пуст. Эй, админ, добавь инфы!</div>

{% endif %}
