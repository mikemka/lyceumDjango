{% extends 'base.html' %}

{% block title %}Каталог{% endblock %}

{% block content %}

<div class="container mt-3">
    {% for category in categories %}
    <section class="mt-3">
        <h2 class="display-6" id="{{ category.slug }}">{{ category.name|default:category.slug }}</h2>
        {% include 'core/item_list_base.html' with items=category.items.all %}
    </section>
    {% endfor %}
</div>

{% endblock %}
