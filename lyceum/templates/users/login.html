{% extends 'base.html' %}

{% block title %}Вход в аккаунт{% endblock %}

{% block content %}

<div class="container mt-3">
    <h1>Вход в аккаунт</h1>

    <form method="post">
        {% csrf_token %}

        <section id="fields">
            {% for field in form %}
            <div class="mb-3">
                {{ field.errors }}
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label}}</label>
                {{ field }}
            </div>
            {% endfor %}
        </section>

        <section id="buttons">
            <button type="submit" class="btn btn-dark">Войти</button>
            <a class="btn btn-dark" href="{% url 'signup' %}">Регистрация</a>
        </section>
    </form>
</div>

{% endblock %}
